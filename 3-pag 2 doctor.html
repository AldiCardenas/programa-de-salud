<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\doctor.css">
    <title>Cargar consulta</title>
</head>
<body>    
    <ul>
        <li> <b>Dr. XXXXxx</b> </li>
        <button class="cerrar">
            <a href="1- Index.html"> <b>Cerrar sesion</b></a> </button>    
        <li class="volver"><a href="3-Pag doctor.html">
            <img src="volver1.jpg" alt="" width="40" height="40"></a></li>      
    </ul>
    <main>
    <h1>Registro de consulta</h1>

    <form>
        <div class='dato'>
            <label>Nombres</label>
            <input name='nombre' type='name'  placeholder='' autocomplete />
        </div>
        <div class='dato'>
            <label>Apellidos</label>
            <input name='apellidos' type='name' autocomplete />
        </div>
        
        <div class='dato'>
            <label>Edad</label>
            <input name='Edad' type="number" autocomplete />
        </div>
        <div class='dato'>
            <label>DNI</label>
            <input name='DNI' type="tel" autocomplete />
        </div>
        <div class='dato'>
            <label>Fecha de consulta</label>
            <input name='Direccion' type='date' autocomplete />
        </div>
        <div class='dato'>
            <label>Medico</label>
            <input name='medico' type='name' autocomplete />
        </div>
        <div class='textBox'>
            <label>Motivo de consulta</label>
            <textarea></textarea>
        </div>
        <div class='textBox'>
            <label>Diagnostico</label>
            <textarea></textarea>
        </div>
        <div class='textBox'>
            <label>Observaciones</label>
            <textarea></textarea>
        </div>
        <div class='textBox'>
            <label>Indicaciones</label>
            <textarea></textarea>
        </div>
        
        
        <div class='cargar'>
            <button>
                CARGAR CONSULTA
            </button>
        </div>
    </form></main>
    

</body>
</html>
